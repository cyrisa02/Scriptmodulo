<!DOCTYPE html>
<html>
  <body>
    <form method="POST" action="action.php">
      <div>
        <input type="radio" id="Mr" name="civilite" value="Mr" />
        <label for="Mr" class="inline-label">Monsieur</label>
      </div>
      <div>
        <input type="radio" id="Mme" name="civilite" value="Mme" />
        <label for="Mme" class="inline-label">Madame</label>
      </div>

      <label for="name">Votre nom</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Saisissez votre nom"
      />

      <label for="birthDate">Votre date de naissance</label>
      <input
        type="date"
        name="birthDate"
        id="birthDate"
        placeholder="Saisissez votre date de naissance"
      />

      <label for="comment">Commentaire</label>
      <textarea
        rows="4"
        name="comment"
        id="comment"
        placeholder="Ajoutez un commentaire pertinent"
      ></textarea>

      <label for="email">Votre adresse e-mail</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Saisissez votre e-mail"
      />

      <label for="languages">Langages de programmation maîtrisés</label>
      <select name="languages" id="languages" multiple>
        <option value="HTML">HTML</option>
        <option value="JS">JS</option>
        <option value="PHP">PHP</option>
        <option value="Python">Python</option>
        <option value="SQL">SQL"</option>
      </select>

      <input type="checkbox" name="tos" id="tos" />
      <label for="tos" class="inline-label"
        >J'accepte les conditions générales d'utilisation</label
      >
    </form>
  </body>
  <style>
    body {
      font-family: Calibri, serif;
    }

    form {
      max-width: 50%;
    }

    form label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    label.inline-label {
      display: inline-block;
    }

    fieldset {
      border: 1px solid lightgray;
      background-color: rgba(225, 233, 255, 0.25);
    }

    legend {
      font-style: italic;
      font-size: 1.1em;
      padding: 5px;
    }

    form input,
    form select,
    form textarea {
      display: inline-block;
      margin-bottom: 10px;
      padding: 10px;
      width: 80%;
    }

    form input[type="radio"],
    form input[type="checkbox"],
    form input[type="submit"] {
      width: auto;
    }

    button[type="submit"],
    button[type="reset"] {
      padding: 10px;
      margin-top: 15px;
    }
  </style>
</html>
